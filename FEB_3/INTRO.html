<!DOCTYPE html>
<!-- FEB 3 2025-->

<!-- SHOWING THE BASICS SUCH AS HEADER TAGS, PARAGRAPHS -->
<html>
    <head>
        <title>My First Html </title>
    </head>

    <body>
        <!-- THESE ARE HEADER TAGS -->
        <h1> Hello World!!! </h1>
        <h2> Smaller than h1 tag </h2>
        <h3> Smaller than h2 tag </h3>
        <h4> Smaller than h3 tag </h4>
        <h5> Smaller than h4 tag </h5>
        <h6> Smaller than h5 tag </h6>
        <p> Paragraph tag </p>
        


        <!-- Strong tag (bold words tag) and emphasis tag(italic words tag) -->
        <p> 
            This is a text with <strong> Strong aka bold tag </strong>
        </p>

        <p>
            This is a text with <em> (empasis tag aka italics) </em>
        </p>



        <!-- UNORDERED AND ORDERED LIST TAGS -->
        <ul>
            <li> Thing 1 </li>
            <li> Thing 2 </li>
            <li> Thing 3 </li>
        </ul>

        <ol>
            <li> Thing 1 </li>
            <li> Thing 2 </li>
            <li> Thing 3 </li>
        </ol>
        

        
        <!-- IMAGE TAG -->
        <img src="./cat_image.jpeg" alt="cat image " width="200" height="200"/>
    
    </body>
</html>
